site_name: Angel Vazquez - Developer Portfolio
site_url: https://portfolio.angel-vazquez.com
site_description: Software Engineer | Open Source Contributor | Maintainer of Terminal Jarvis | Agent Augmented Development

theme:
  name: material
  custom_dir: overrides
  logo: assets/favicon.png
  favicon: assets/favicon.png
  palette:
    # Dark mode - Santa's Workshop
    - scheme: slate
      primary: red
      accent: green
      toggle:
        icon: custom/santa-hat
        name: Switch to light mode
    # Light mode - Frosted Icicle
    - scheme: default
      primary: light blue
      accent: cyan
      toggle:
        icon: custom/snowflake
        name: Switch to dark mode
  
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - toc.integrate
  
  
extra_css:
  - stylesheets/custom.css

nav:
  - Featured: index.md
  - Projects: projects.md
  - Skills: skills.md
  - Personal Life: personal-life.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: angelcodes95
      repo: angel-portfolio-docs
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/angelcodes95
      name: GitHub Profile
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/angelthedev
      name: LinkedIn Profile
    - icon: fontawesome/solid/mountain
      link: https://angel-vazquez.com
      name: Interactive Portfolio

